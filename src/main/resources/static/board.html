<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 게시판에 온 것을 환영한다</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 추가된 CSS 스타일 */
        .list-group-item {
            cursor: pointer;
            border: none;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- MyBoard 제목 추가 -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-center mb-5">MyBoard</h1>
        </div>
        <div class="col text-end">
            <!-- 새로운 글 작성 버튼 -->
            <button id="writeButton" class="btn btn-primary">새로운 글 작성</button>
        </div>
    </div>

    <!-- 응답을 표시할 리스트 추가 -->
    <ul class="list-group">
        <!-- JavaScript 코드 추가 -->
        <script>
            // 새로운 글 작성 버튼에 클릭 이벤트 추가
            document.getElementById("writeButton").addEventListener("click", function() {
                // board-write.html로 리다이렉션
                window.location.href = "board-write.html";
            });

            //localStorage에 저장된 accessToken을 가져옴
            const accessToken = localStorage.getItem("accessToken");
            //accessToken을 사용해서 /board에 get요청을 보냄
            fetch("http://localhost:8080/board", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
                //응답을 받으면 받은 Map<Long, String>을 html에 추가
                .then(response => response.json())
                .then(data => {
                    // List의 각 요소를 가운데 정렬하여 표시
                    const list = document.querySelector(".list-group");
                    for (const [id, title] of Object.entries(data)) {
                        const listItem = document.createElement("li");
                        listItem.classList.add("list-group-item", "text-center");
                        // 제목은 큰 글씨로, ID는 작은 글씨로 출력
                        listItem.innerHTML = `<h3>${title}</h3>`;
                        // listItem 클릭 시 해당 id에 매핑되는 링크로 이동
                        listItem.addEventListener("click", function() {
                            window.location.href = `board-detail.html?id=${id}`;
                        });
                        list.appendChild(listItem);
                    }
                })
        </script>
    </ul>
</div>
</body>
</html>
